<md-card layout="vertical" layout-align="center center">
  <h3>So far <span class="green">{{totalAdditions}}</span> lines have been added and <span class="red">{{totalDeletions}}</span> have been deleted for a net total of <span class="green">{{totalAdditions-totalDeletions}}</span> of new lines written</h3>
</md-card>

<md-card>
  <div id="codeFrequency" layout="horizontal">
    <h2>Additions and deletions</h2>
    <div flex></div>
  </div>
  <code-frequency data="codeFrequency"></code-frequency>
</md-card>

<md-card>
  <div id="punchCard" layout="horizontal">
    <h2>Commits over time</h2>
    <div flex></div>
  </div>
  <punch-card data="punchCard"></punch-card>
</md-card>
